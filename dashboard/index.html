<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Unified Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Zero Telemetry: No Google Analytics or third-party tracking scripts attached -->
</head>
<body>
    <div class="app-container">
        <!-- Global Header -->
        <header>
            <div class="logo">
                algo<span class="highlight">Trade</span>
            </div>
            <div class="header-stats">
                <div class="stat-item">
                    <span class="label">Total Net P&L</span>
                    <span class="value positive" id="global-pnl">â‚¹0.00</span>
                </div>
                <div class="stat-item">
                    <span class="label">System Health</span>
                    <span class="value" id="system-health">Healthy</span>
                </div>
                <div class="stat-item">
                    <span class="label">Brokers</span>
                    <span class="value highlight" id="broker-status">Checking...</span>
                </div>
            </div>
        </header>

        <!-- Strategy Control Panels -->
        <div class="overview" id="strategies-grid">
            <!-- Dynamically populated by JS via WebSocket state stream -->
        </div>

        <!-- Trade Log Table -->
        <div class="card" style="margin-top: 2rem;">
            <div class="card-header">
                <h3>Recent Trade Activity</h3>
            </div>
            <div class="table-container">
                <table id="trade-log">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Strategy</th>
                            <th>Status</th>
                            <th>Current Position</th>
                            <th>Unrealized P&L</th>
                            <th>Realized P&L</th>
                        </tr>
                    </thead>
                    <tbody id="trade-tbody">
                        <!-- Populated by websocket state -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
